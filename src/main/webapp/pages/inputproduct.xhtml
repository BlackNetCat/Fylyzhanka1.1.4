<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>Fylyzhanka WEB 1.1.4</title></h:head>
<h:body>

    <h:form>
        <p:commandButton id="home" value="Главная" action="index" icon="ui-icon-home" ajax="false"/>
    </h:form>

    <h:form>
        <p:accordionPanel>
            <p:tab title="Продукты">
                <p:commandButton id="inputProduct" value="Внести продукт" action="inputproduct" ajax="false"/>
                <p:commandButton id="edProduct" value="Изменить продукт" action="edproduct" ajax="false"/>
                <p:commandButton id="delProduct" value="Удалить продукт" action="delproduct" ajax="false"/>
                <p:commandButton id="viewProductTop" value="Просмотр" action="#{productMB.viewProduct}" ajax="false"/>
                <p:commandButton id="report" value="Отчет" action="report" ajax="false"/>


            </p:tab>
            <p:tab title="Ингредиенты">
                <p:commandButton id="inputIngredient" value="Внести ингредиент" action="inputingredient" ajax="false"/>
                <p:commandButton id="edIngredient" value="Изменить ингредиент" action="edingredient" ajax="false"/>
                <p:commandButton id="delIngredient" value="Удалить ингредиент" action="delingredient" ajax="false"/>
                <p:commandButton id="viewIngredient" value="Просмотр" action="success2" ajax="false"/>
            </p:tab>
            <p:tab title="Авторизация">
                <p:commandButton id="accessPage" value="Авторизация" action="accesspage" ajax="false"/>
            </p:tab>
        </p:accordionPanel>



        <table>
            <tr>
                <td><h:outputLabel for="id" value="Id : " /></td>
                <td><p:inputText id="id" value="#{productMB.id}">
                    <f:converter converterId="javax.faces.Integer"/>
                    <p:ajax event="blur" update="idMsg" />
                </p:inputText>
                    <p:message id="idMsg" for="id" display="icon"/>
                </td>
            </tr>
            <tr>
                <td><h:outputLabel for="name" value="Название : " /></td>
                <td><p:inputText id="name" value="#{productMB.name}">
                    <f:validateLength minimum="2" />
                    <p:ajax event="blur" update="nameMsg" />
                </p:inputText>
                    <p:message id="nameMsg" for="name" display="icon" validatorMessage="test"/>
                </td>
            </tr>
            <tr>
                <td><h:outputLabel for="cost" value="Стоимость : " /></td>
                <td><p:inputText id="cost" value="#{productMB.cost}">
                    <f:validateLength minimum="1" />
                    <p:ajax event="blur" update="costMsg" />
                </p:inputText>
                    <p:message id="costMsg" for="cost" display="icon"/>
                </td>
            </tr>
            <!--<tr>
                <td><h:outputLabel for="ingredientid" value="Ингредиент : " /></td>
                <td><p:inputText id="ingredientid" value="{productMB.ingredienId}">
                    <f:validateLength minimum="1" />
                    <p:ajax event="blur" update="ingredientidMsg" />
                </p:inputText>
                    <p:message id="ingredientidMsg" for="ingredientid" display="icon"/>
                </td>
            </tr>-->
            <tr>
                <td><p:commandButton id="addProduct"    value="Add" action="#{productMB.addProduct}" ajax="false"/></td>

                <td><p:commandButton id="reset"    value="Reset" action="#{productMB.reset}" ajax="false"/></td>
            </tr>
        </table>



    </h:form>



</h:body>
</html>
